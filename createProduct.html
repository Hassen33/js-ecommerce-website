<html lang="en">

<header>
    <div class="container"><!-- bootstrap class it will be better when we don't add css statement to it -->

            <a href="index.html" class="brand"> Techri</a>
            <nav>
                <ul id="links"></ul>
                <ul  id="user_info"></ul>
                    
            </nav>
        </div>  
    </div><!-- ./container -->
</header>
<!-- ---------------------products--------------- -->
        
<div class="container">
    <section class="create">
        <h3>create <span> new </span> product</h3>
        <form id="create-form">
            <input type="file" id="myImg" name="filename" placeholder="add image">
            <input type="text" placeholder="product-name" id="product-name">
            <textarea placeholder=" description" id="product-desc" cols="36" rows="5" ></textarea>
            <select name="" id="product-size">
                <option value="" hidden id="option1">select size</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="larg">large</option>
            </select>
            <!-- <input type="text" placeholder="price"> -->
            <!-- <input type="text" placeholder="telephone"> -->
            <button type="submit" id="create-form">create</button>
        </form>
    </section>
<a href="createProduct.html"><i class="fas fa-plus create-product"></i></a>
</div><!-- ./container -->
